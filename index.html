<body>

    <!-- Carousel -->
    <div id="demo" class="carousel slide bg-black" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagens/carrossel1.JPG" alt="Los Angeles" class="d-block w-100 mx-auto">

            <div class="carousel-item">

        </div>

            <div class="d-flex">

                <input type="radio" id="css" name="sex" value="CSS">
                <label class="ms-2" for="css">Feminino</label>
            </div>
            <div class="d-flex">
